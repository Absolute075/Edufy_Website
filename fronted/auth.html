<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edufy - Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
        }
        .auth-container {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-field {
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-field:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.3);
        }
        .auth-toggle {
            color: #4a90e2;
            border-bottom: 2px solid transparent;
        }
        .auth-toggle.active {
            border-bottom-color: #4a90e2;
        }
        .logo-glow {
            filter: drop-shadow(0 0 8px rgba(74, 144, 226, 0.6));
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div id="vanta-bg" class="fixed top-0 left-0 w-full h-full z-0"></div>

    <div class="relative z-10 w-full max-w-md mx-auto">
        <div class="auth-container rounded-2xl p-8 shadow-xl mx-auto" data-aos="fade-up" style="max-width: 28rem;">
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo-glow">
                        <path d="M24 0C10.7452 0 0 10.7452 0 24C0 37.2548 10.7452 48 24 48C37.2548 48 48 37.2548 48 24C48 10.7452 37.2548 0 24 0Z" fill="#4A90E2"/>
                        <path d="M32 18L24 26L16 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M24 26V34" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold mb-2 font-space logo-glow">Edufy</h1>
                <p class="text-blue-300">Learn smarter. Achieve more.</p>
            </div>

            <div class="flex justify-center space-x-6 mb-8 border-b border-gray-800 pb-2">
                <button id="login-toggle" class="auth-toggle active font-medium pb-2 px-4 transition-all duration-300">Sign In</button>
                <button id="register-toggle" class="auth-toggle font-medium pb-2 px-4 transition-all duration-300">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <div class="relative">
                    <label for="login-email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                    <div class="relative">
                        <input type="email" id="login-email" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none pl-10" placeholder="your@email.com" required>
                        <i data-feather="mail" class="absolute left-3 top-3.5 text-gray-400 w-4 h-4"></i>
                    </div>
                </div>
                <div class="relative">
                    <label for="login-password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="login-password" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none pl-10" placeholder="••••••••" required>
                        <i data-feather="lock" class="absolute left-3 top-3.5 text-gray-400 w-4 h-4"></i>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input id="remember-me" type="checkbox" class="sr-only peer">
                            <div class="w-9 h-5 bg-gray-700 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-blue-600"></div>
                            <span class="ml-3 text-sm text-gray-300">Remember me</span>
                        </label>
                    </div>
                    <a href="#" class="text-sm text-blue-400 hover:text-blue-300 transition-colors">Forgot password?</a>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-400 hover:to-blue-500 text-white font-bold py-3 px-4 rounded-full transition-all duration-300 flex items-center justify-center shadow-lg hover:shadow-blue-500/20 transform hover:-translate-y-1">
                    <span>Sign In</span>
                    <i data-feather="arrow-right-circle" class="ml-2 w-5 h-5"></i>
                </button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="space-y-4 hidden">
                <div class="relative">
                    <label for="register-name" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
                    <div class="relative">
                        <input type="text" id="register-name" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none pl-10" placeholder="John Doe" required>
                        <i data-feather="user" class="absolute left-3 top-3.5 text-gray-400 w-4 h-4"></i>
                    </div>
                </div>
                <div class="relative">
                    <label for="register-email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                    <div class="relative">
                        <input type="email" id="register-email" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none pl-10" placeholder="your@email.com" required>
                        <i data-feather="mail" class="absolute left-3 top-3.5 text-gray-400 w-4 h-4"></i>
                    </div>
                </div>
                <div class="relative">
                    <label for="register-password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="register-password" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none pl-10" placeholder="••••••••" required>
                        <i data-feather="lock" class="absolute left-3 top-3.5 text-gray-400 w-4 h-4"></i>
                    </div>
                </div>
                <div class="relative">
                    <label for="register-confirm" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="register-confirm" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none pl-10" placeholder="••••••••" required>
                        <i data-feather="lock" class="absolute left-3 top-3.5 text-gray-400 w-4 h-4"></i>
                    </div>
                </div>
                <div class="flex items-center">
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input id="terms" type="checkbox" class="sr-only peer" required>
                        <div class="w-9 h-5 bg-gray-700 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-blue-600"></div>
                        <span class="ml-3 text-sm text-gray-300">
                            I agree to the <a href="#" class="text-blue-400 hover:text-blue-300 transition-colors">Terms</a> and <a href="#" class="text-blue-400 hover:text-blue-300 transition-colors">Privacy Policy</a>
                        </span>
                    </label>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-400 hover:to-blue-500 text-white font-bold py-3 px-4 rounded-full transition-all duration-300 flex items-center justify-center shadow-lg hover:shadow-blue-500/20 transform hover:-translate-y-1">
                    <span>Create Account</span>
                    <i data-feather="user-plus" class="ml-2 w-5 h-5"></i>
                </button>
            </form>

            <div class="mt-8 text-center">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-800"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-900 text-gray-400">Or continue with</span>
                    </div>
                </div>
                <div class="flex justify-center mt-6">
                    <button class="px-6 py-3 bg-white text-gray-800 font-medium rounded-full hover:bg-gray-100 transition-all duration-300 flex items-center space-x-2 shadow-md hover:shadow-lg transform hover:-translate-y-1">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo" class="w-5 h-5">
                        <span>Sign in with Google</span>
                    </button>
                </div>
            </div>
            <div class="mt-6 text-center">
                <p class="text-gray-500 text-sm">By continuing, you agree to our <a href="#" class="text-blue-400 hover:text-blue-300 transition-colors">Terms of Service</a> and <a href="#" class="text-blue-400 hover:text-blue-300 transition-colors">Privacy Policy</a>.</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        // Initialize animations
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });

        // Initialize Vanta.js background
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3a86ff,
            backgroundColor: 0x0a0a0a,
            points: 16.00,
            maxDistance: 22.00,
            spacing: 18.00,
            showDots: false
        });

        // Toggle between login and register forms
        const loginToggle = document.getElementById('login-toggle');
        const registerToggle = document.getElementById('register-toggle');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginToggle.addEventListener('click', () => {
            loginToggle.classList.add('active');
            registerToggle.classList.remove('active');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerToggle.addEventListener('click', () => {
            registerToggle.classList.add('active');
            loginToggle.classList.remove('active');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // Form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add login logic here
            console.log('Login submitted');
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add registration logic here
            console.log('Registration submitted');
        });

        // Initialize feather icons
        feather.replace();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="dark:dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edufy - Register</title>
    <link rel="icon" type="image/x-icon" href="templates/images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    colors: { primary: { 500: '#3B82F6' } }
                }
            }
        }
    </script>
    <style>
        .input-field { transition: all 0.3s ease; }
        .input-field:focus-within { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06); }
        .btn-register:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="fixed inset-0 z-0 bg-gradient-to-br from-gray-900 to-gray-800"></div>
    <div class="relative z-10 w-full max-w-md px-6 py-8 bg-gray-800 rounded-xl shadow-2xl backdrop-blur-sm bg-opacity-90">
        <div class="flex justify-center mb-8">
            <div class="flex items-center">
                <img src="https://huggingface.co/spaces/Mekashiki/edufy-learn-with-ease/resolve/main/images/favicon.png" alt="Logo" class="w-16 h-16 mr-3 rounded-full">
                <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-primary-400 to-primary-600 text-white">Edufy Platform</h1>
            </div>
        </div>

        <h2 class="text-2xl font-bold text-center mb-6">Welcome</h2>

        <div class="mb-6">
            <h3 class="text-lg font-medium text-center text-gray-300 mb-4">Are you a student or teacher?</h3>
            <div class="grid grid-cols-2 gap-4">
                <button type="button" onclick="selectRole(this, 'STUDENT')" class="role-btn group p-4 rounded-xl bg-gray-700/50 border border-gray-600 hover:border-primary-500 transition-all duration-300 hover:shadow-lg hover:shadow-primary-500/20">
                    <div class="flex flex-col items-center">
                        <div class="text-4xl mb-2 group-hover:text-primary-400 transition-colors">üéì</div>
                        <span class="font-medium">Student</span>
                    </div>
                </button>
                <button type="button" onclick="selectRole(this, 'TEACHER')" class="role-btn group p-4 rounded-xl bg-gray-700/50 border border-gray-600 hover:border-primary-500 transition-all duration-300 hover:shadow-lg hover:shadow-primary-500/20">
                    <div class="flex flex-col items-center">
                        <div class="text-4xl mb-2 group-hover:text-primary-400 transition-colors">üßë‚Äçüè´</div>
                        <span class="font-medium">Teacher</span>
                    </div>
                </button>
            </div>
        </div>

        <input type="hidden" id="selectedRole" name="role">

        <form class="space-y-5" onsubmit="registerUser(event)">
            <div class="input-field bg-gray-700 rounded-lg px-4 py-3 border border-gray-600 focus-within:border-primary-500">
                <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                <div class="flex items-center">
                    <i data-feather="user" class="text-gray-400 mr-2"></i>
                    <input type="text" id="username" class="bg-transparent w-full outline-none text-gray-100 placeholder-gray-400" placeholder="Your username" required>
                </div>
            </div>

            <div class="input-field bg-gray-700 rounded-lg px-4 py-3 border border-gray-600 focus-within:border-primary-500">
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                <div class="flex items-center">
                    <i data-feather="mail" class="text-gray-400 mr-2"></i>
                    <input type="email" id="email" class="bg-transparent w-full outline-none text-gray-100 placeholder-gray-400" placeholder="star@example.com" required>
                </div>
            </div>

            <div class="input-field bg-gray-700 rounded-lg px-4 py-3 border border-gray-600 focus-within:border-primary-500">
                <label for="phone" class="block text-sm font-medium text-gray-300 mb-1">Phone Number <span class="text-gray-500">(optional)</span></label>
                <div class="flex items-center">
                    <i data-feather="phone" class="text-gray-400 mr-2"></i>
                    <input type="tel" id="phone" class="bg-transparent w-full outline-none text-gray-100 placeholder-gray-400" placeholder="+998901234567">
                </div>
            </div>

            <div class="input-field bg-gray-700 rounded-lg px-4 py-3 border border-gray-600 focus-within:border-primary-500">
                <label for="dob" class="block text-sm font-medium text-gray-300 mb-1">Date of Birth <span class="text-gray-500">(optional)</span></label>
                <div class="flex items-center">
                    <i data-feather="calendar" class="text-gray-400 mr-2"></i>
                    <input type="date" id="dob" class="bg-transparent w-full outline-none text-gray-100 placeholder-gray-400">
                </div>
            </div>

            <div class="input-field bg-gray-700 rounded-lg px-4 py-3 border border-gray-600 focus-within:border-primary-500">
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <div class="flex items-center">
                    <i data-feather="lock" class="text-gray-400 mr-2"></i>
                    <input type="password" id="password" class="bg-transparent w-full outline-none text-gray-100 placeholder-gray-400" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <button type="button" class="text-gray-400 hover:text-primary-500" onclick="togglePassword('password')">
                        <i data-feather="eye" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <div class="input-field bg-gray-700 rounded-lg px-4 py-3 border border-gray-600 focus-within:border-primary-500">
                <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                <div class="flex items-center">
                    <i data-feather="lock" class="text-gray-400 mr-2"></i>
                    <input type="password" id="confirm-password" class="bg-transparent w-full outline-none text-gray-100 placeholder-gray-400" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <button type="button" class="text-gray-400 hover:text-primary-500" onclick="togglePassword('confirm-password')">
                        <i data-feather="eye" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="terms" class="rounded text-primary-500 focus:ring-primary-500 border-gray-600" required>
                <label for="terms" class="ml-2 text-sm text-gray-300">
                    I agree to the <a href="/termsofservice" class="text-primary-500 hover:underline">Terms of Service</a>, <a href="/privacy_policy" class="text-primary-500 hover:underline">Privacy Policy</a> and <a href="/cookies" class="text-primary-500 hover:underline">Cookies Policy</a>
                </label>
            </div>

            <button type="submit" class="btn-register w-full py-3 px-4 bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 rounded-lg font-medium text-white transition-all duration-300 shadow-lg hover:shadow-primary-500/30">
                Create Account
            </button>
        </form>

        <div class="mt-6 text-center text-gray-400">
            <p>Already have an account? <a href="/login" class="text-primary-500 hover:underline font-medium">Sign in</a></p>
        </div>
    </div>

<script>
function selectRole(element, role) {
    document.querySelectorAll('.role-btn').forEach(btn => {
        btn.classList.remove('border-primary-500','bg-primary-500/10','shadow-primary-500/30');
        btn.classList.add('border-gray-600');
    });
    element.classList.add('border-primary-500','bg-primary-500/10','shadow-primary-500/30');
    element.classList.remove('border-gray-600');
    document.getElementById('selectedRole').value = role;
}

async function registerUser(event) {
    event.preventDefault();
    const data = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value,
        email: document.getElementById("email").value,

        role: document.getElementById("selectedRole").value
    };

        email: "...",
        phone: "...",

    })

    if(response.ok) {
        alert("‚úÖ " + result.message);
        window.location.href = "/login";
    } else {
        alert("‚ùå " + result.message);
    }

function togglePassword(id) {
    const input = document.getElementById(id);
    const icon = input.nextElementSibling.querySelector('i');
    if(input.type==='password'){ input.type='text'; icon.setAttribute('data-feather','eye-off'); }
    else{ input.type='password'; icon.setAttribute('data-feather','eye'); }
    feather.replace();
}

document.addEventListener('DOMContentLoaded', function(){ feather.replace(); });
</script>
</body>
</html>

<script>
async function registerUser(event) {
  event.preventDefault();

  const data = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    password: document.getElementById("password").value,
    role: document.getElementById("selectedRole").value
  };

  const response = await fetch("http://37.60.243.113:8080/api/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  if (response.ok) {
    alert("‚úÖ Registration successful!");
  } else {
    const text = await response.text();
    alert("‚ùå Registration failed: " + text);
  }
}
</script>


    <script>
// Toggle password visibility
        function togglePassword(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-feather', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-feather', 'eye');
            }
            feather.replace();
        }
        // Initialize feather icons
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
        // Date formatting function
        function formatDate(input) {
            // Remove non-digit characters
            let value = input.value.replace(/\D/g, '');

            // Add slashes after day and month
            if (value.length > 2) {
                value = value.substring(0, 2) + '/' + value.substring(2);
            }
            if (value.length > 5) {
                value = value.substring(0, 5) + '/' + value.substring(5, 9);
            }

            // Update input value
            input.value = value;

            // Validate date format and values
            const isValid = /^\d{2}\/\d{2}\/\d{4}$/.test(value);
            let isValidValues = true;

            if (isValid) {
                const parts = value.split('/');
                const day = parseInt(parts[0], 10);
                const month = parseInt(parts[1], 10);
                const year = parseInt(parts[2], 10);

                // Validate day (1-31)
                if (day < 1 || day > 31) {
                    isValidValues = false;
                }

                // Validate month (1-12)
                if (month < 1 || month > 12) {
                    isValidValues = false;
                }

                // Validate year length (exactly 4 digits)
                if (parts[2].length !== 4 || year < 1000) {
                    isValidValues = false;
                }
            }

            if (value.length > 0 && (!isValid || !isValidValues)) {
                input.parentElement.parentElement.classList.remove('border-gray-600');
                input.parentElement.parentElement.classList.add('border-red-500');
            } else {
                input.parentElement.parentElement.classList.remove('border-red-500');
                input.parentElement.parentElement.classList.add('border-gray-600');
            }
        }
// Check password match
function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const confirmField = document.getElementById('confirm-password').parentElement.parentElement;
            const matchMeter = document.getElementById('match-meter');
            const matchText = document.getElementById('match-text');

            if (confirmPassword.length > 0) {
                if (password === confirmPassword) {
                    confirmField.classList.remove('border-red-500');
                    confirmField.classList.add('border-green-500');
                    matchMeter.className = 'h-full rounded-full transition-all duration-500 bg-green-500';
                    matchMeter.style.width = '100%';
                    matchText.textContent = 'Match';
                    matchText.className = 'text-green-500';
                } else {
                    confirmField.classList.remove('border-green-500');
                    confirmField.classList.add('border-red-500');
                    matchMeter.className = 'h-full rounded-full transition-all duration-500 bg-red-500';
                    matchMeter.style.width = '100%';
                    matchText.textContent = 'No Match';
                    matchText.className = 'text-red-500';
                }
            } else {
                confirmField.classList.remove('border-red-500', 'border-green-500');
                confirmField.classList.add('border-gray-600');
                matchMeter.className = 'h-full rounded-full transition-all duration-500 bg-gray-700';
                matchMeter.style.width = '0%';
                matchText.textContent = 'Password Match';
                matchText.className = 'text-gray-400';
            }
}

        // Password strength checker
        function checkPasswordStrength() {
const password = document.getElementById('password').value;
            const meter = document.getElementById('strength-meter');
            const text = document.getElementById('strength-text');

            // Reset to default
            let strength = 0;
            let color = '';
            let label = '';

            // Check password length
            if (password.length >= 1) strength += 10;
            if (password.length >= 4) strength += 20;
            if (password.length >= 8) strength += 30;

            // Check for uppercase letters
            if (/[A-Z]/.test(password)) strength += 10;

            // Check for numbers
            if (/[0-9]/.test(password)) strength += 10;

            // Check for special characters
            if (/[^A-Za-z0-9]/.test(password)) strength += 10;

            // Calculate percentage and set colors/labels
            if (strength <= 30) {
                color = 'bg-red-500';
                label = 'Weak';
            } else if (strength <= 60) {
                color = 'bg-orange-500';
                label = 'Medium';
            } else if (strength <= 80) {
                color = 'bg-yellow-500';
                label = 'Strong';
            } else {
                color = 'bg-green-500';
                label = 'Very Strong';
            }

            // Update UI
            meter.className = `h-full rounded-full transition-all duration-500 ${color}`;
            meter.style.width = `${strength}%`;
            text.textContent = label;
            text.className = strength <= 30 ? 'text-red-500' :
                            strength <= 60 ? 'text-orange-500' :
                            strength <= 80 ? 'text-yellow-500' : 'text-green-500';

            // Also check password match when password changes
            checkPasswordMatch();
        }
</script>
